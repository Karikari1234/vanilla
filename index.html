<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@9.0.0/dist/handsontable.full.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.61.1/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">

    <script src="https://cdn.lr-ingest.io/LogRocket.min.js" crossorigin="anonymous"></script>
    <script>window.LogRocket && window.LogRocket.init('xhntst/nafiz-rahman');</script>
    <title>Document</title>
</head>

<body>
    <section>
        <h1>Hello World</h1>

    </section>

    <section>
        <h1>Handsontable</h1>
        <div id="example"></div>
        <button id="export-file">Export CSV</button>
    </section>


    <section>
        <h1>Code Mirror</h1>
        <textarea id="code-mirror"></textarea>
        <button id="code-submit">Submit </button>
        <div id="log"></div>
        <button id="reset">Reset Console</button>
    </section>


    <section>
        <h1>Computer Vision</h1>
        <video id="myVideo" width="400" height="300" preload autoplay loop muted></video>
        <script>
            var colors = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);

            colors.on('track', function (event) {
                if (event.data.length === 0) {
                    // No colors were detected in this frame.
                } else {
                    event.data.forEach(function (rect) {
                        console.log(rect.x, rect.y, rect.height, rect.width, rect.color);
                    });
                }
            });

            tracking.track('#myVideo', colors);
        </script>
    </section>

    <section>
        <h1>Leaflet</h1>
        <div id="map"></div>

    </section>

    
    


    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.0/dist/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.61.1/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.61.1/mode/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tracking@1.1.3/build/tracking.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet-src.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png"></script>
    <script src="play.js">

    </script>
</body>

</html>
